<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./checkoutPAY.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Checkout Page</title>
</head>

<body>
    <!-- header -->
    <header>
        <img src="/images/logoForNAV.png" alt="">

    </header>
    <!-- main page -->
 <div class="BOX">

    <div class="container">
        <!-- first arrow size div -->
           <br>
           <!-- Payment text DIV -->
            <div class="payment"><span>PAYMENT OPTIONS</span>
            </div>
            <!-- parent div for payment option and chossen option payment details required -->
       <div class="div3">

        <div class="Option">
            <span style="background-color: #ffffff;"> Credit/Debit Card</span> 
            <span>BHIM UPI / Phone Pe</span>
            <span>Net Banking</span>
            <span>UPI QR Code</span>
            <span>Cash On Delivery</span>
        </div>
        <div class="details">
            <div class="secure"> <span>100% Secure</span>
            <img src="/images/checkout.jpeg" alt="">
           </div>
           <br>
           <!-- form for card details -->
         <form action="" >   
            <i class="fa light fa-credit-card" ></i>
            <input  type="number" name="" id="Card-Nu" placeholder="Enter Card Number" required><br><br>
            <div class="m-cvv"> <input type="number" name="" id="month-year" placeholder="MM/YYYY" required>
                <i class="fa duotone fa-circle-exclamation" class="CVV-i"></i>
                <input type="number" name="" id="Cvv" placeholder="CVV" required></div><br>
                <input type="text" name="" id="Card-name" placeholder="Cardholder Name" required>
         </form>
         <br>
           <div class="RBI"><span>Secure this card as per RBI guidelines <a href="">Learn More</a></span></div><br>

           <a href="/thankyou.html"> 
           <div class="btn-div"><button  class="button">Complete Payment</button></div>
        </a>
        </div>

       </div>
       
       
    </div>
    
   

 </div>
    
</body>
